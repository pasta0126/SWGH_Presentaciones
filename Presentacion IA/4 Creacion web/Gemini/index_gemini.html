<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cyberpunk Grid</h1>
    </header>

    <main>
        <section class="grid-container">
            <div class="grid-item">
                <h2>Corporación Neón</h2>
                <p>Dominando las calles de la ciudad con tecnología y poder.</p>
                <img src="neon-corp.jpg" alt="Corporación Neón">
            </div>
            <div class="grid-item">
                <h2>Hackers Anonimos</h2>
                <p>Luchadores por la libertad en la red, luchando contra la opresión.</p>
                <img src="hackers-anonymous.jpg" alt="Hackers Anonimos">
            </div>
            <div class="grid-item">
                <h2>IA Cyborg</h2>
                <p>La fusión entre hombre y máquina, una nueva era de evolución.</p>
                <img src="ai-cyborg.jpg" alt="IA Cyborg">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cyberpunk Grid</p>
    </footer>
</body>

</html>
